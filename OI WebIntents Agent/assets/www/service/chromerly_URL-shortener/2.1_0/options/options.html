<html>
  <head>
    <meta charset="utf-8" />
    <title i18n="ExtensionName"></title>
    <link rel="stylesheet" href="options.css" />
    <script src="/libs/jquery-1.7.2.min.js"></script>
    <script src="options.js"></script>
  </head>
  <body>
    <header>
      <img src="/graphics/48.png" width="48" height="48" />
      <h1 i18n="OptionsTitle"></h1>
    </header>
    <div id="options">

      <!-- Notification timeout -->
      <label>
        <input id="hasTimeout" type="checkbox" />
        <span i18n="OptionsTimeout"></span>
      </label> <input id="timeout" type="number" min="0" /> <span id="unit" i18n="OptionsTimeoutUnit"></span>
      <span id="timeoutWarning" class="details" i18n="OptionsTimeoutWarning"></span><br />

      <!-- Preview links -->
      <label>
        <input id="showInfo" type="checkbox" />
        <span i18n="OptionsInfo"></span>
      </label><span id="allowBlock"></span>
      <span id="infoTip" class="details" i18n="OptionsInfoTip"></span><br /><br />

      <!-- Action buttons -->
      <button id="saveButton" i18n="OptionsSave"></button>
      <button id="resetButton" i18n="OptionsReset"></button>
      <span id="done" i18n="OptionsDone"></span>

    </div>
    <footer>
      <a href="http://urly.fi/bu" i18n="ExtensionName"></a>
      <span i18n="OptionsChromerlyBy"></span>
      Ville "<a href="http://tuhoojabotti.com">tuhoojabotti</a>" Lahdenvuo &ndash;
      <a href="http://urly.fi/as" i18n="OptionsProject"></a>
    </footer>
  </body>
</html>
