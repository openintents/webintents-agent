<html>
<head>
<base target="_blank" />
<link rel="stylesheet" href="intent.css" />
<script src="file:///android_asset/www/service/chromerly_URL-shortener/2.1_0/shorten.js"></script>
<script src="file:///android_asset/www/service/chromerly_URL-shortener/2.1_0/intent/intent.js"></script>
<intent action="http://webintents.org/shorten" type="text/uri-list"
	title="Shorten with Chromerly"
	href="file:///android_asset/www/service/chromerly_URL-shortener/2.1_0/intent/intent.html" />
</head>
<body>
	<input type="text" id="url" style="position: absolute; opacity: 0;" />
	<img id="qr" src="file:///android_asset/www/service/chromerly_URL-shortener/2.1_0/graphics/qr.png" alt="QR-Code" width="125"
		height="125" />
	<div id="original"></div>
	<div id="info">
		<a href="#" id="link">...</a><br /> <span id="copied"></span>
	</div>
</body>
</html>
